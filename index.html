<!DOCTYPE html>
<html lang="en">
	<head>
		<title>jQuery Ajax tutorial</title>
		<meta charset = "utf-8"/>
		<meta name = "viewport" content = "width = device - width, initial-scale = 1.0"/>
		<!--Personally created CSS style sheet-->
		<link rel = "stylesheet" type = "text/css" href = "style.css"/>
	</head>
	<body>
		<div id="container">
			<h1>jQuery Ajax Tutorial</h1>

			<ul id="orders">
				<h2>Coffee Orders</h2>
				<template id="order-template">
					<li data-id="{{id}}"> 
						<button data-id='{{id}}' class='remove'>X</button> 
						<p>
							<strong>Name: </strong>
							<span class="noedit name">{{name}}</span>
							<input class="edit name"/>
						</p> 
						<p>
							<strong>Drink: </strong>
							<span class="noedit drink">{{drink}}</span>
							<input class="edit drink"/>
						</p>
						<button class='editOrder noedit'>Edit</button>
						<button class='saveEdit edit'>Save</button> 
						<button class='cancelEdit edit'>Cancel</button> 
					</li>
				</template>
			</ul>
			<div id="orderwindow">
				<h4>Add a Coffee Order</h4>
				<p>Name: <input type="text" id="name"></p>
				<p>Drink: <input type="text" id="drink"></p>
				<button id="add-order">Add!</button>
			</div>
		</div>

		<!--Loading the scripts at the bottom, so the page will load without waiting for the scripts to load-->
		<!--Load JQuery from the CDN first-->
		<!--Loading the production version-->
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>

		<!--If CDN fails to load, serve up the local version-->
		<script>window.jQuery || document.write('<script src="jquery-2.1.4.min.js"><\/script>');</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
		<!--The JS file that I create, which holds my JQuery code-->
		<script src="main.js"></script>
	</body>
	</html>
